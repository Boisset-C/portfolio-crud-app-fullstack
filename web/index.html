<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap 5 CSS cdn -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<title>World's Simplest Crud App</title>
	</head>
	<body>
		<div class="container-sm">
			<div class="row justify-content-center">
				<div class="col-sm-5">
					<h2>World's Simplest Crud App</h2>
				</div>
			</div>
		</div>
		<div id="login" class="container-sm my-5">
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<form action="/submit" method="post">
						<fieldset>
							<legend>Login</legend>
							<div>
								<label for="name">Name:</label>
								<input type="text" id="name" name="user_name" required />
							</div>
							<div>
								<label for="password">Password:</label>
								<input type="password" id="password" name="user_password" required />
							</div>
						</fieldset>
						<input type="submit" value="Submit" />
					</form>
				</div>
			</div>
		</div>

		<div id="register" class="container-sm my-5">
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<form action="/submit" method="post">
						<fieldset>
							<legend>Register</legend>
							<div>
								<label for="name">Name:</label>
								<input type="text" id="name" name="user_name" required />
							</div>
							<div>
								<label for="password">Password:</label>
								<input type="password" id="password" name="user_password" required />
							</div>
						</fieldset>
						<input type="submit" value="Submit" />
					</form>
				</div>
			</div>
		</div>

		<div id="create-post" class="container-sm">
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<form action="/submit" method="post">
						<fieldset>
							<legend>Create a new post</legend>
							<div>
								<label for="title">Post Title:</label>
								<input type="text" id="title" name="post_title" required />
							</div>
							<div>
								<label for="content">Post Content:</label>
								<textarea type="text" id="content" name="post_content" required></textarea>
							</div>
						</fieldset>
						<input type="submit" value="Submit" />
					</form>
				</div>
			</div>
		</div>

		<div id="post-list" class="container-sm my-5">
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<h2>Current Posts</h2>
					<ul>
						<li>Post 1</li>
						<li>Post 2</li>
						<li>Post 3</li>
						<li>Post 4</li>
						<li>Post 5</li>
						<li>Post 6</li>
						<li>Post 7</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
